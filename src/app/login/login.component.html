<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/8232721784.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="d-flex">
        <div class="w-75 vh-50 d-flex justify-content-center align-items-center" id="imagenes">
            <img src="assets/images/AngularLogo.png" alt="Angular Img" class="" id="AngularLogo" />
            <img src="assets/images/angularjs-logo.png" alt="AngularJS Img" class="hidden" id="AngularLogoHover" />
        </div>
        <div class=" w-50 vh-100 d-flex justify-content-center align-items-center" >
            <div class="bg-light p-5 w-75">
                <div>
                    {{Saludo}}
                    <h1>Inicio de sesión</h1>
                    {{storage}}
                </div>
                <div class="divEmail">
                    <label for="email" class="form-label">Email:</label><br>
                    <!-- Capturar valores de un formulario en tiempo real -->
                    <input class="w-100 form-control" type="email" id="email" (change)="validarCampos()" [(ngModel)]="inputEmail" >
                    <span class="fbInput">{{infoEmail}}</span>
                    <!-- {{campo}} -->
                </div>
                <div class="divPassword">
                    <label for="password" class="form-label">Contraseña:</label><br>
                    <input class="w-100 form-control" type="text" id="password" (change)="validarCampos()" [(ngModel)]="inputPassword">
                    <span class="fbInput">{{infoPassword}}</span>
                </div>
                <div class="d-flex justify-content-center align-items-center m-3">
                    <button (click)="navegar()" class="btn btn-outline-success mx-2">Login</button>
                    <!-- <button (click)="saludarMessage()" class="btn btn-outline-success mx-2">Da click para el saludo</button>
                    <button (click)="saveData()" class="btn btn-outline-success mx-2">Save data</button>
                    <button (click)="getStorage()" class="btn btn-outline-success mx-2">Obtener</button> -->
                </div>
                <div class="d-flex justify-content-center align-items-center m-3">
                    <button (click)="navegarRegister()" class="btn btn-link">Registrate aqui!</button>
                    
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
